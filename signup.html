<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter - SignUp</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="icon" href="https://img.icons8.com/color/50/000000/twitter--v1.png">
</head>

<body>
    <div class="container">
        <div class="box box-one">
                <i class="fab fa-twitter"><img src="https://img.icons8.com/color/50/000000/twitter--v1.png" /></i>
            </div>
            <div class="box box-two">
                <input type="text" placeholder="First Name" id="namef"/>
                <input type="text" placeholder="Last Name" id="namel"/>
                <input type="text" placeholder="Nick Name" id="nick"/>
                <input type="text" placeholder="About" id="about"/>
                <input type="text" placeholder="Country" id="country"/>
                <input type="email" placeholder="Email" id="email"/>
                <input type="password" placeholder="Password" id="password"/>
                <input type="tell" placeholder="Phone No" id="phone"/>
                <label for="img">
                    <img src="https://png.pngtree.com/png-vector/20191129/ourmid/pngtree-image-upload-icon-photo-upload-icon-png-image_2047546.jpg">
                </label>
                <input type="file" id="img">
            <button class="next-btn" id="signBtn">Sign Up</button>
        </div>
        <p>Already have an account <a href="login.html">Login</a></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script type="module" src="signup.js"></script>
</body>

</html>
