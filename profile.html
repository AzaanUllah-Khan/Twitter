<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter - SignUp</title>
    <link rel="stylesheet" href="profile.css">
    <link rel="icon" href="https://img.icons8.com/color/50/000000/twitter--v1.png">
</head>

<body>
    <div class="container">
        <div class="box box-one">
            <i class="fab fa-twitter" onclick="location.replace('./main.html')"><img
                    src="https://img.icons8.com/color/50/000000/twitter--v1.png" id="user" /></i>
        </div>
        <div class="box box-two">
            <input type="text" placeholder="First Name" id="namef" />
            <input type="text" placeholder="Last Name" id="namel" />
            <input type="text" placeholder="Nick Name" id="nick" />
            <input type="text" placeholder="About" id="about" />
            <input type="text" placeholder="Country" id="country" />
            <input type="tell" placeholder="Phone No" id="phone" />
            <button class="next-btn" id="editBtn" style="margin-bottom: 20px;">Edit Changes</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script type="module" src="profile.js"></script>
</body>

</html>
